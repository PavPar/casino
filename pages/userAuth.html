<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти/Зарегестрироваться</title>
    <link rel="stylesheet" href="../styles/userAuth.css">
</head>

<body class="page">
    <header>
        <button class="button button_type-home">На главную</button>
    </header>
    <main class="auth">
        <nav class="navbar navbar_position-top">
            <button class="button button_type-login" type="submit">Войти</button>
            <button class="button button_type-register">Зарегестрироваться</button>
        </nav>

        <form class="form" name="formLog">
            <input class="form__input" name="userLogin" placeholder="Логин" minlength="3" maxlength="20">

            <input class="form__input" name="userPassword" placeholder="Пароль" type="password" minlength="3"
                maxlength="30">
            <button class="button button_type-submit">Войти</button>
        </form>

        <form class="form form_visibility-hidden" name="formReg">
            <input class="form__input" placeholder="Имя">
            <input class="form__input" placeholder="Фамилия">
            <input class="form__input" placeholder="Отчество">

            <input class="form__input" placeholder="Имя пользователя" minlength="3" maxlength="20">
            <input class="form__input" placeholder="Пароль" type="password">

            <input class="form__input" placeholder="EMail" type="email">
            <button class="button button_type-submit">Зарегестрироваться</button>
        </form>
    </main>
    <footer></footer>
</body>
<script src="../js/userAuth/userAuth.js"></script>

</html>
