<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти/Зарегестрироваться</title>
    <link rel="stylesheet" href="../styles/userAuth.css">
</head>

<body class="page">
    <header></header>
    <main>
        <section>
            <nav>
                <button>Войти</button>
                <button>Зарегестрироваться</button>
            </nav>

            <form class="form">
                <input class="form__input" name="userLogin" placeholder="Логин" minlength="3" maxlength="20">

                <input class="form__input" name="userPassword" placeholder="Пароль" type="password" minlength="3"
                    maxlength="30">
            </form>

            <form class="form">
                <input class="form__input" placeholder="Имя">
                <input class="form__input" placeholder="Фамилия">
                <input class="form__input" placeholder="Отчество">

                <input class="form__input" placeholder="Имя пользователя" minlength="3" maxlength="20">
                <input class="form__input" placeholder="Пароль" type="password">

                <input class="form__input" placeholder="EMail" type="email">
                <button class="button button_type-submit"></button>
            </form>

        </section>
    </main>
    <footer></footer>
</body>

</html>
